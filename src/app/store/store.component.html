<section class="store">
    <div class="container">
        <h1 class="text-center">Explore</h1>

        <div class="row mt-5 text-center">
            <div class="col-lg-3 mb-2" *ngFor="let cs of store">
                <div class="box text-center shadow-sm">
                    <img class="mt-2" src="{{cs.image}}" width="100%" height="150px">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <button class="btn1 btn btn-lg mt-2">Buy</button>
                </div>
            </div>
        </div>
    </div>
</section>
